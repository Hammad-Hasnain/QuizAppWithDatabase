<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <h3 class="text-center mt-5">Enter your name and email to start the quiz</h3>
    <h6 class="text-center">NOTE: You can't attempt quiz with same email</h6>

    <div class="container mt-5 " id="signUp">
        <div class="row justify-content-center ">
            <div class="col-md-5 col-sm-11  border rounded shadow p-3">
                <input type="text" placeholder="User Name" id="userName" class="w-100 my-1"> <br>
                <input type="email" placeholder="Email" id="userEmail" class="w-100 my-1" required> <br>
                <div class="text-end mt-2">
                    <button onclick="signUp()" class="btn btn-outline-dark">Start</button>
                </div>
            </div>
        </div>
    </div>

    <!-- data rendering -->
    <div id="dataRendering" class="container shadow rounded "> </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
